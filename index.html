<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris - AI Legal Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        nav a {
            margin: 0 15px;
            color: #C0C0C0;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            color: #FFD700;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: linear-gradient(to bottom, #000000, #1a1a1a);
        }
        .hero h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            color: #C0C0C0;
            font-size: 20px;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #000000;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #e6c200;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #C0C0C0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Juris</div>
        <nav>
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Juris</h1>
        <p>Your AI Legal Assistant for Accurate and Reliable Legal Advice</p>
        <button class="cta-button">Get Started</button>
    </section>

    <footer>
        <p>&copy; 2024 Juris. All Rights Reserved.</p>
    </footer>
</body>
</html>
